<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <style>
    body {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      background-color: #f0f0f0; /* Optional: set a background color for the page */
    }

    .bg-cover {
      background-size: cover;
    }

    #announcement-container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; /* Center align the text */
      width: 100%; /* Ensure it takes the full width of the screen */
    }

    #announcement {
      font-size: 2em; /* Increase font size */
      color: #90e0d0; /* Change text color to a more vibrant shade */
      font-weight: bold; /* Make the text bold */
      font-family: 'Arial', sans-serif; /* Change the font family to Arial */
      padding: 20px; /* Add padding */
      border-radius: 10px; /* Round the corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for a 3D effect */
      transition: transform 0.3s; /* Smooth transition for transform effect */
    }

    #announcement:hover {
      transform: scale(1.05); /* Slightly increase the size on hover */
    }
    #wiw{
      color: #90e0d0
    }
  </style>
  
</head>

<body class="font-Noto-Sans">
  <!-- Header -->
  <header class="w-full bg-[url('assets/img/leaves.jpg')] bg-cover bg-bottom">  
    <div class="w-full min-h-screen md:w-1/2 bg-gradient-to-b from-gray-900/90 to-gray-900/95 p-10 flex">
      <div class="w-full text-center my-auto">
        <h6 class="font-Montserrat font-bold uppercase text-4xl md:text-5xl lg:text-6xl mb-14 md:-mr-20 text-white md:text-right">
          Coming <span class="text-white/70 md:-mr-20">soon</span>
        </h6>
        
        <!-- Count down -->
        <div class="w-full text-left flex mb-10">
          <ul class="w-full flex place-content-center md:place-content-end gap-5 mx-auto text-gray-50">        
            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdD">00</div>
              <p class="text-center text-xs mt-2">Days</p>
            </li>

            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdH">00</div>
              <p class="text-center text-xs mt-2">Hours</p>
            </li>

            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdM">00</div>
              <p class="text-center text-xs mt-2">Minutes</p>
            </li>

            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdS">00</div>
              <p class="text-center text-xs mt-2">Seconds</p>
            </li>
          </ul>
        </div>

        <!-- Content -->
        <div class="w-full text-center my-auto">
          <h6 id="announcement" class="font-Montserrat font-bold uppercase text-4xl md:text-5xl lg:text-6xl mb-14 md:-mr-20 text-white md:text-right">
            THIS VIDEO IS COMING  <span   id="wiw" class="text-white/70 md:-mr-20">SOON...STAY TUNED</span>
          </h6>

        <!-- Add Video Button -->
        <div class="text-center">
          <button id="addVideoBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Add Video</button>
        </div>

        <!-- Container for video -->
        <div id="videoContainer" class="hidden w-full max-w-[600px] mx-auto mt-8 relative">
          <!-- Video will be appended here -->
        </div>

        <!-- Social media -->
        <div class="w-full text-center mt-4">
          <ul class="flex justify-center gap-10 text-gray-500">
            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>

            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fab fa-twitter"></i>
              </a>
            </li>

            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fab fa-youtube"></i>
              </a>
            </li>

            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>   
  </header>  

  <script>
    // Get the current time
    var now = new Date().getTime();

    // Calculate the countdown end date 7 days from now
    var countDownEndDate = new Date(now + 7 * 24 * 60 * 60 * 1000);

    // Get the time in milliseconds for the countdown end date
    var endDate = countDownEndDate.getTime();

    // Update the countdown every second
    var x = setInterval(function() {
      var timeNow = new Date().getTime();
      var timeLeft = endDate - timeNow;
      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      if (days < 10) {
        days = "0" + days;
      }

      if (hours < 10) {
        hours = "0" + hours;
      }

      if (minutes < 10) {
        minutes = "0" + minutes;
      }

      if (seconds < 10) {
        seconds = "0" + seconds;
      }

      if (timeLeft > 0) {
        document.getElementById("cdD").innerHTML = days;
        document.getElementById("cdH").innerHTML = hours;
        document.getElementById("cdM").innerHTML = minutes;
        document.getElementById("cdS").innerHTML = seconds;
      } else {
        // If the countdown is finished, clear the interval
        clearInterval(x);
        // Optionally, you can display some message or take some action here
        document.getElementById("countdown").innerHTML = "Countdown finished!";
      }
    }, 1000);

    // Function to add video
    function addVideo() {
      var video = document.createElement('video');
      video.src = 'path_to_your_video.mp4'; 
      video.controls = true;
      video.autoplay = true;
      video.loop = true;
      video.className = 'w-full h-auto';
      document.getElementById('videoContainer').innerHTML = '';
      document.getElementById('videoContainer').appendChild(video);
      document.getElementById('videoContainer').classList.remove('hidden');
      document.getElementById('socialMedia').classList.add('hidden');
    }

    // Add click event listener to the button
    document.getElementById('addVideoBtn').addEventListener('click', addVideo);
  </script>
</body>
</html>
